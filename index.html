<!DOCTYPE html>
<html>
<head>
    <title>Map with Pins</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([30, 135], 3); // 表示範囲を広く設定

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // 指定された場所の座標
        var locations = [
            { lat: 36.6683, lng: 117.0208, name: '山東省, 中国' },
            { lat: 31.2000, lng: 120.5000, name: '江南地域, 中国' },
            { lat: 35.4606, lng: 128.2132, name: 'キョンサン南道, 韓国' },
            { lat: 34.8679, lng: 126.9910, name: 'チョルラ南道, 韓国' },
            { lat: 51.5074, lng: -0.1278, name: 'ロンドン, イギリス' },
            { lat: 52.1326, lng: 5.2913, name: 'オランダ' },
            { lat: 40.4168, lng: -3.7038, name: 'スペイン' },
            { lat: 51.1657, lng: 10.4515, name: 'ドイツ' } // ドイツも追加
        ];

        // 各場所にピンを刺す
        locations.forEach(function(location) {
            L.marker([location.lat, location.lng]).addTo(map)
                .bindPopup(location.name);
        });
    </script>
</body>
</html>
